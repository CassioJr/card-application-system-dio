spring:
  datasource:
    url: jdbc:h2:mem:credit_application_system_db;DB_CLOSE_DELAY=-1
    username: dev
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true